<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plagiarism Detector</title>
</head>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #000000;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        margin: 0;
    }

    .container {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 40px 20px;
    }

    .box {
        width: 100%;
        max-width: 500px;
        background: #ffffff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        text-align: center;
    }

    h1 {
        margin-bottom: 20px;
        font-size: 24px;
        color: #222222;
    }

    textarea {
        width: 100%;
        height: 130px;
        padding: 12px;
        margin-bottom: 20px;
        border: 1px solid #dddddd;
        border-radius: 6px;
        font-size: 15px;
        resize: vertical;
        box-sizing: border-box;
    }

    button {
        background-color: #0d6efd;
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 6px;
        font-size: 15px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #084298;
    }

    .result {
        margin-top: 20px;
        padding: 15px;
        border-radius: 6px;
        background-color: #f8f9fa;
        color: #333333;
        font-size: 15px;
    }

    footer {
        text-align: center;
        padding: 15px 0;
        font-size: 14px;
        color: #cccccc;
        border-top: 1px solid #333333;
        background-color: #000000;
    }
</style>
<body>
    <div class="container">
        <div class="box">
            <h1>Plagiarism Detector</h1>
            <form action="/detect" method="post">
                <textarea name="text" placeholder="Enter text here..." required></textarea>
                <button type="submit">Check for Plagiarism</button>
            </form>
            {% if result %}
                <div class="result">{{ result }}</div>
            {% endif %}
        </div>
    </div>
    <footer>
        Â© The Kishore and Kishorelytics.All Rights Reserved.
    </footer>
</body>
</html>
